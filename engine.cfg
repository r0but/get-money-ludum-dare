[application]

name="Get Money"
main_scene="res://main-menu.tscn"
icon="res://icon.png"

[debug]

max_remote_stdout_chars_per_second=100000
print_fps=false
print_metrics=true

[display]

width=1360
height=740
fullscreen=false
borderless_window=false
use_vsync=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

pc_run=[key(Shift), jbutton(0, 7), jbutton(0, 5)]
ui_pause=[key(Escape), jbutton(0, 11)]
pc_up=[key(W), jbutton(0, 12)]
pc_down=[key(S), jbutton(0, 13)]
pc_left=[key(A), jbutton(0, 14)]
pc_right=[key(D), jbutton(0, 15)]
pc_atk_up=[key(Up), jbutton(0, 3)]
pc_atk_down=[key(Down), jbutton(0, 0)]
pc_atk_left=[key(Left), jbutton(0, 2)]
pc_atk_right=[key(Right), jbutton(0, 1)]
ui_exit_application=[key(Q, M)]
